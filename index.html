<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پروفایل شایان اکرمیان — آکادمی فوتبال سورنا</title>
<style>
:root{
  --brand-yellow: #FFD700;
  --brand-yellow-dark: #FFC300;
  --brand-black: #0b0b0b;
}

html,body{height:100%; margin:0; padding:0; font-family:"Segoe UI", Tahoma, sans-serif;}

/* Splash Screen */
#splash {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(135deg, var(--brand-yellow), var(--brand-yellow-dark));
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:4rem;
  font-weight:900;
  color:var(--brand-black);
  z-index:9999;
  opacity:1;
  transition: opacity 1s ease;
}

#main-content { display:none; }

/* صفحه اصلی */
header {
  text-align:center; margin:0 0 18px; padding:28px 18px;
  background: linear-gradient(90deg, var(--brand-yellow), var(--brand-yellow-dark));
  color:var(--brand-black); border-radius:0 0 16px 16px; 
  box-shadow:0 8px 30px rgba(14,12,12,0.12); position:relative; z-index:1;
  border-bottom:4px solid var(--brand-black);
}
header h1 { margin:0; font-size:2.2rem; font-weight:800; letter-spacing:0.6px; }
header h2 { margin:8px 0 0; font-size:1.05rem; font-weight:600; color:#595959; }

.container { max-width:920px; margin:18px auto; text-align:right; }

.player-card {
  display:flex; gap:18px; align-items:center; background:#fff8e6; 
  padding:18px; border-radius:14px; box-shadow:0 8px 24px rgba(11,11,11,0.06);
  border:1px solid rgba(0,0,0,0.06);
}
.player-photo {
  width:190px; height:190px; object-fit:cover; border-radius:12px;
  box-shadow:0 6px 18px rgba(11,11,11,0.12); border:3px solid var(--brand-black);
  flex-shrink:0;
}
.player-info { flex:1; text-align:right; }
.player-info h3 { margin:0; font-size:1.45rem; font-weight:800; color:var(--brand-black); }
.player-info p { margin:6px 0 0; color:#595959; font-weight:600; }
.tag { display:inline-block; margin-top:10px; padding:6px 10px; border-radius:999px; font-weight:700; color:var(--brand-black); }

/* گالری منو رنگی */
.gallery-menu {
  max-width:420px; margin:18px auto; padding:14px 18px;
  background: linear-gradient(90deg, var(--brand-yellow), var(--brand-yellow-dark));
  border-radius:12px; text-align:center; font-weight:800;
  font-size:1.05rem; color:var(--brand-black); cursor:pointer; border:2px solid var(--brand-black);
  transition: transform .25s, box-shadow .25s, background .25s;
}
.gallery-menu:hover, .gallery-menu:focus {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  outline: none;
}
</style>
</head>
<body>

<div id="splash">آکادمی فوتبال سورنا</div>

<div id="main-content">
<header>
  <h1>آکادمی فوتبال سورنا</h1>
  <h2>آنالیز تخصصی بازیکن — شایان اکرمیان</h2>
</header>

<main class="container">
  <section class="player-card">
    <img class="player-photo" src="https://uploadkon.ir/uploads/03ef06_25Screenshot-۲۰۲۵۰۷۰۶-۱۶۳۵۴۱-Instagram.jpg" alt="شایان اکرمیان" />
    <div class="player-info">
      <h3>شایان اکرمیان</h3>
      <p>پست پیشنهادی: هافبک چپ</p>
      <span class="tag">بازیکن تیم نونهالان</span>
    </div>
  </section>

  <div class="gallery-menu" tabindex="0">گالری تصاویر شایان در تمرینات</div>
</main>
</div>

<script>
  // بعد از 3 ثانیه Splash محو و Main نمایش داده شود
  window.addEventListener('load', () => {
    setTimeout(() => {
      const splash = document.getElementById('splash');
      const main = document.getElementById('main-content');
      splash.style.opacity = 0;
      setTimeout(() => {
        splash.style.display = 'none';
        main.style.display = 'block';
      }, 1000); // زمان fade out برابر transition در CSS
    }, 3000);
  });
</script>

</body>
</html>
